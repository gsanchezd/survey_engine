# SurveyEngine Surveys Fixtures

basic_survey:
  title: "Encuesta Básica"
  description: "Una encuesta de prueba básica"
  is_active: true
  global: false
  status: draft

published_survey:
  title: "Encuesta Publicada"
  description: "Una encuesta ya publicada"
